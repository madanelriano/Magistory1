<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Selamat Datang di Toko Online Kami</h1>
        <nav>
            <a href="#">Beranda</a>
            <a href="#">Produk</a>
            <a href="#">Tentang Kami</a>
            <a href="#">Kontak</a>
            <a href="#" id="cart-icon">Keranjang (<span id="cart-count">0</span>)</a>
        </nav>
    </header>

    <main>
        <section id="product-list">
            <h2>Produk Kami</h2>
            <div id="products-container">
                <!-- Produk akan dimuat di sini oleh JavaScript -->
            </div>
        </section>

        <section id="cart-modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Keranjang Belanja</h2>
                <div id="cart-items">
                    <!-- Item di keranjang akan dimuat di sini oleh JavaScript -->
                    <p>Keranjang Anda kosong.</p>
                </div>
                <p>Total: Rp <span id="cart-total">0</span></p>
                <button id="checkout-button">Checkout</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Toko Online. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
