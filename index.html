<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Video Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Simple Web Video Editor</h1>

        <div class="video-section">
            <video id="videoPlayer" controls></video>
            <input type="file" id="videoFileUpload" accept="video/*">
        </div>

        <div class="controls">
            <button id="playPauseBtn">Play/Pause</button>
            <input type="range" id="progressBar" value="0" min="0" max="100">
            <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
            <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="1">
            <button id="muteBtn">Mute</button>
        </div>

        <div class="timeline">
            <h2>Timeline</h2>
            <div id="timelineContainer">
                <!-- Video segments will be added here -->
            </div>
            <button id="addSegmentBtn">Add Current Frame</button>
            <button id="exportVideoBtn">Export Video</button>
        </div>

        <div class="effects">
            <h2>Effects</h2>
            <button id="grayscaleBtn">Grayscale</button>
            <button id="sepiaBtn">Sepia</button>
            <button id="resetEffectsBtn">Reset Effects</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
