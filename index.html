<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Video Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Web Video Editor</h1>
        <div class="editor-area">
            <div class="video-player">
                <video id="main-video" controls></video>
                <input type="file" id="video-upload" accept="video/*">
            </div>
            <div class="timeline">
                <!-- Video segments will be added here -->
            </div>
            <div class="controls">
                <button id="play-pause">Play/Pause</button>
                <button id="cut-segment">Cut Segment</button>
                <button id="add-text">Add Text</button>
                <input type="color" id="text-color" value="#ffffff">
                <input type="text" id="text-input" placeholder="Enter text">
                <button id="download-video">Download Video</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
